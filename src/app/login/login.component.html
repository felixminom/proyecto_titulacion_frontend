  
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" 
  style="background: linear-gradient(90deg, #1CB5E0 0%, #000851 100%);">

    <mat-grid-list cols="10" rowHeight="100%">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-card-title style="width: 100%"></mat-card-title>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="6" [rowspan]="1">
            <mat-card class="box" >
                <mat-card-header>
                  <mat-card-title style="padding-bottom: 15px; width: 100%;">Herramienta Anotacion</mat-card-title>
                </mat-card-header>
            
          
                  <mat-card-content>
                    <form
                    [formGroup]="formulario" 
                    class="example-form">
                    <mat-form-field class="example-full-width">
                      <input id="usuario" type="text" matInput placeholder="Email de usuario" formControlName="usuario" required>
                      <mat-error *ngIf="formulario.get('usuario').hasError('required')">
                        Usuario <strong>requerido</strong>
                      </mat-error>
                    </mat-form-field>
            
                    <mat-form-field class="example-full-width">
                      <input id="password" type="password" matInput placeholder="Contraseña" formControlName="contrasena" (keyup.enter)="login()">
                    </mat-form-field>
                  </form>
                  </mat-card-content>
                
                  <div style="padding-bottom: 10px;" *ngIf="errorIngreso">
                    <span style="color:indianred">
                      Error en el usuario o contraseña!
                    </span>
                  </div>

                  <button mat-stroked-button color="accent"
                  [disabled]="formulario.invalid" 
                  class="btn-block" (click)="login()">Ingresar</button>


              </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-card-title style="width: 100%"></mat-card-title>
        </mat-grid-tile>
    </mat-grid-list>




  </div>
