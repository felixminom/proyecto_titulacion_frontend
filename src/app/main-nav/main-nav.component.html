<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport 
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" 
    [opened]="( login$| async)">
    <mat-toolbar class="fondo">Menu</mat-toolbar>
    <mat-nav-list>
      <app-tree-view [modulos]="modulosAux">
      </app-tree-view>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="width: auto; overflow: initial;">
    <mat-toolbar class="fondo" *ngIf="_loginService.estaLogeado()" >
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon  aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Herramienta de Anotacion</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
