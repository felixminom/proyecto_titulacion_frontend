<mat-card class="mat-elevation-z8 card" style="background-color: #fafafa ;">

    <mat-grid-list cols="4" rowHeight="40px">
        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-card-title style="width: 100%">Gestión de Políticas de privacidad</mat-card-title>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="2">
            <button mat-raised-button class="standar" style="height: 35px; color: white"
                (click)="nuevaPolitica()">+Nuevo</button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-card-subtitle style="width: 100%"> Lista, creación, eliminación y edición de políticas de privacidad
            </mat-card-subtitle>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-form-field  style="min-width: 210px;">
        <input matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Filtrar política por nombre o url">
    </mat-form-field>

    <mat-card-content style="height: 75vh; overflow-y: auto; overflow-x: hidden;">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let politica; let indice = index"> {{indice+1}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre" >
                <th mat-header-cell *matHeaderCellDef style="width: 250px;"> Nombre </th>
                <td mat-cell *matCellDef="let politica">
                    {{politica.nombre}}
                </td>
            </ng-container>

            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef style="width: 500px;"> Url </th>
                <td mat-cell *matCellDef="let politica">
                    {{politica.url}}
                </td>
            </ng-container>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> fecha</th>
                <td mat-cell *matCellDef="let politica">
                    {{politica.fecha}}
                </td>
            </ng-container>



            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let politica">
                    <button mat-raised-button (click)="editarPolitica(politica)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let politica">
                    <button mat-raised-button (click)="eliminarPolitica(politica)">
                        <mat-icon>close_rounded</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="asignar">
                <th mat-header-cell *matHeaderCellDef>Asignar</th>
                <td mat-cell *matCellDef="let politica">
                    <button *ngIf="!politica.asignada; else noAsignada" mat-raised-button (click)="asignarPolitica(politica)">
                        <mat-icon>menu</mat-icon>
                    </button>
                    
                    <ng-template #noAsignada>
                        <button  mat-raised-button disabled="true" >
                            <mat-icon  [ngStyle]="{'color': '#0E6655'}">
                                check_circle_outline
                            </mat-icon>
                        </button>
                       
                    </ng-template>
                    
                </td>
            </ng-container>

        </table>
    </mat-card-content>

</mat-card>
