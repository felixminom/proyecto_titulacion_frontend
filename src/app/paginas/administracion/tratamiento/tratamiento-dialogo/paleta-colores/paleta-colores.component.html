<mat-toolbar class="standar">
    <span style="width: 100%;text-align: center"> Escoja un color</span>
</mat-toolbar>
<mat-card style="margin: 0 auto">
    <mat-card-content [formGroup]="formulario">
        <div class="color-picker" style="width: fit-content;margin:auto;height:auto">
            <div class="summary-info">
                <div class="info" style="margin: 0 auto">
                    <p class="style">{{ cabecera }}</p>
                    <p class="style-value">{{ color_primario }} </p>
                </div>
                <div class="circle" [ngStyle]="{'background': color_primario}"></div>
            </div>

            <div class="opened">
                <div class="colors" style="margin: 0 auto">
                    <div (click)="changeColor(paint.codigo)" *ngFor="let paint of defaultColors" class="circle"
                        [ngStyle]="{'background': paint.codigo }"></div>
                </div>
            </div>
            <div>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Color (Hexadecimal)</mat-label>
                    <input type="text" class="style-value" matInput placeholder="Color" formControlName="color_primario"
                    [ngStyle]="estiloAnotacion(color_primario)"
                    >
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <mat-grid-list cols="4" rowHeight="6:1">
            <mat-grid-tile [colspan]="2" [rowspan]="3">
                <mat-card-title style="width: 100%"></mat-card-title>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="3">
                <button (click)="guardarColor()" class="standar" mat-button>
                    Guardar
                    <mat-icon>save</mat-icon>
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-actions>
</mat-card>
