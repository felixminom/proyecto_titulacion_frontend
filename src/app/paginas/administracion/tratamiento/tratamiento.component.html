<mat-card class="mat-elevation-z8 card" style="background-color: #fafafa ;">
  <mat-grid-list cols="4" rowHeight="40px">
    <mat-grid-tile [colspan]="3" [rowspan]="1">
      <mat-card-title style="width: 100%">Gestión de Tratamientos</mat-card-title>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <button mat-raised-button class="standar" style="height: 35px; color: white" (click)="nuevoTratamientoDialogo()">+Nuevo</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
      <mat-card-subtitle style="width: 100%"> Lista, creación y edición de tratamientos: </mat-card-subtitle>
    </mat-grid-tile>
  </mat-grid-list>

  

  <mat-card-content style="height: 450px">
    
    <mat-form-field>
      <input matInput (keyup)="aplicarFiltro($event.target.value)"
      placeholder="Filtrar por descripción">
    </mat-form-field>

    <table mat-table [dataSource]="listaTratamientos" class="mat-elevation-z8" style="width: 100%">
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let tratamiento; let indice = index"> {{indice+1}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let tratamiento">
          {{tratamiento.descripcion}}
        </td>
      </ng-container>

      <ng-container matColumnDef="color_primario">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let tratamiento">
          <mat-icon [ngStyle]="{'color': tratamiento.color_primario_codigo}">fiber_manual_record</mat-icon>
        </td>
      </ng-container>


      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let tratamiento">
          <button mat-raised-button (click)="editarTratamiento(tratamiento)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let tratamiento">
          <button mat-raised-button (click)="eliminarTratamiento(tratamiento.id)">
            <mat-icon>close_rounded</mat-icon>
          </button>
        </td>
      </ng-container>

    </table>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
