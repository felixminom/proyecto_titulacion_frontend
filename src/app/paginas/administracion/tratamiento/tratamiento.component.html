<mat-card class="mat-elevation-z8 card" style="background-color: #fafafa ;">
  <mat-grid-list cols="4" rowHeight="40px">
    <mat-grid-tile [colspan]="3" [rowspan]="1">
      <mat-card-title style="width: 100%">Gestion de Tratamientos</mat-card-title>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <button mat-raised-button class="standar" style="height: 35px; color: white" (click)="nuevo()">+Nuevo</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background-color]="blue">
      <mat-card-subtitle style="width: 100%"> Lista, creacion y edicion de tratamientos: </mat-card-subtitle>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card-content style="height: 450px; overflow-x: auto">
    <table mat-table [dataSource]="tratamientos" class="mat-elevation-z8" style="width: 100%">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let tratamiento"> {{tratamiento.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let tratamiento">
            {{tratamiento.descripcion}}
        </td>
      </ng-container>

      <ng-container matColumnDef="color_primario">
        <th mat-header-cell *matHeaderCellDef> Color Primario </th>
        <td mat-cell *matCellDef="let tratamiento">
          <mat-icon [ngStyle]="{'color': tratamiento.color_primario}">fiber_manual_record</mat-icon>
        </td>
      </ng-container>


      <!-- Weight Column -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let tratamiento">

          <button mat-raised-button (click)="editar(tratamiento)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>


      
    </table>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
