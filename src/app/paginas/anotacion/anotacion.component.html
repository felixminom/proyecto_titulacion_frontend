<mat-card class="mat-elevation-z8 card" style="background-color: #fafafa ;">
  <mat-grid-list cols="3" rowHeight="40px">
    <mat-grid-tile [colspan]="3" [rowspan]="1">
      <mat-card-title style="width: 100%">Políticas de privacidad por anotar</mat-card-title>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
      <mat-card-subtitle style="width: 100%"> Lista de políticas de privacidad asignadas para codificar: </mat-card-subtitle>
    </mat-grid-tile>
  </mat-grid-list>

  <div *ngIf="listaPoliticas.length; else noElementos">
  <mat-card-content style="height: 500px; overflow-y: auto; overflow-x: hidden;">

    <table mat-table [dataSource]="listaPoliticas" class="mat-elevation-z8" style="width: 100%">
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let politica; let indice = index"> {{indice +1}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Politicas asignadas para codificar</th>
        <td mat-cell *matCellDef="let politica">
          <span style="cursor: pointer;" matTooltip="Redirigir a politica"
            (click)="redirigirPolitica(politica)">{{politica.politica_nombre}}</span>

        </td>
      </ng-container>

      <ng-container matColumnDef="progreso">
        <th mat-header-cell *matHeaderCellDef> Progreso </th>
        <td mat-cell *matCellDef="let politica">{{politica.progreso}}%</td>
      </ng-container>


    </table>
  </mat-card-content>

  </div>

  <ng-template #noElementos>
    <h4>Por el momento no existen políticas de privacidad por ser anotadas</h4>
  </ng-template>

  <mat-card-actions>
  </mat-card-actions>
</mat-card>
