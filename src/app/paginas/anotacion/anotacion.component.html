<div style="padding-left: 25px; padding-top: 10px;">
    <mat-grid-list cols="4" rowHeight="30px">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
            <mat-card-title style="width: 100%">Politica de privacidad:<span style="color: blue;">
                    {{politica.nombre}}</span> </mat-card-title>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div style="padding-left: 25px; padding-top: 10px; width: 100%;">
    <mat-grid-list cols="20" rowHeight="30px" style="width: 100%;">
        <mat-grid-tile [colspan]="9" [rowspan]="8" style="width: 100%">
            <mat-card style=" height: 240px;overflow: auto">
                <mat-card-title style="font-size: 18px;">
                    {{parrafoTitulo}}
                </mat-card-title>

                <mat-card-content>
                    <div (mouseup)="seleccion()">
                        <p id="texto">
                        </p>
                        <br>
                    </div>
                </mat-card-content>

            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="11" [rowspan]="8" style="width: 100%;">

            <mat-card style="width: 550px; height: 240px;overflow: auto">
                <mat-card-title style="font-size: 18px;">
                    Escoja un tratamiento de datos
                </mat-card-title>
                <app-tree-view-check></app-tree-view-check>
            </mat-card>

        </mat-grid-tile>

    </mat-grid-list>
</div>
