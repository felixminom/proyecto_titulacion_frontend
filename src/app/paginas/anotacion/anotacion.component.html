<div style="padding-left: 25px; padding-top: 10px; border-bottom: 2px solid black;">
    <mat-grid-list cols="20" rowHeight="30px">
        <mat-grid-tile [colspan]="10" [rowspan]="1">
            <mat-card-title style="width: 100%; ">Politica de privacidad:<span style="color: blue;">
                    {{politica.nombre}}</span> </mat-card-title>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="10" [rowspan]="1">
            <mat-card-title style="width: 100%; font-size: 20px; color: red; padding-left: 50px;">Escoja un tratamiento
                de datos: </mat-card-title>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div style="padding-left: 25px; padding-top: 20px; padding-bottom: 10px; width: 100%;">
    <mat-grid-list cols="20" rowHeight="30px" style="width: 100%; overflow: auto;">
        <mat-grid-tile [colspan]="10" [rowspan]="18" style="width: 100%; height: 100%;">
            <app-select-text-box (textoSeleccionadoHtml)="obtenerTextoHtml($event)"
                (textoSeleccionado)="obtenerTexto($event)">
            </app-select-text-box>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="10" [rowspan]="12" style="width: 100%; height: 100%; ">
            <app-tree-view-check (listaSeleccionada)="obtenerLista($event)">
            </app-tree-view-check>
        </mat-grid-tile>

    </mat-grid-list>
</div>
