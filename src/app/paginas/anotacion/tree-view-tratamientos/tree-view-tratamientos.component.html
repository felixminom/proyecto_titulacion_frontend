<div>
  <mat-card style="color:indianred; ">
      ESCOJA UN TRATAMIENTO DE DATOS
  </mat-card>
</div>

<mat-card class="mat">
  <mat-card-content>
    <section class="example-section">
      <span style="color: forestgreen;">PERMITE</span> 
      <mat-slide-toggle
          id="slide"
          (change)="cambiarPermite()"
          class="example-margin"
          [color] = "color"
          [checked]="permiteAux">
        <span style="color: tomato;"> NO PERMITE </span>
      </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>


<div style="height: 550px; width: 625px; overflow-y: auto ; margin-top: 10px;">
  <mat-card >
    <mat-card-content>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding class=fondo [ngStyle]="{'border-color': node.color_primario}">
          <button mat-icon-button disabled></button>
          <mat-checkbox class="checklist-leaf-node"
                        [checked]="checklistSelection.isSelected(node)"
                        (change)="todoLeafItemSelectionToggle(node)">
                        <span [ngStyle]="{'color': node.color_primario}">{{node.descripcion}}</span>
                     </mat-checkbox>
        </mat-tree-node>
      
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding class=fondo [ngStyle]="{'border-color': node.color_primario}" >
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.filename">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_less' : 'expand_more'}}
            </mat-icon>
          </button>
          <mat-checkbox [checked]="descendantsAllSelected(node)"
                        [indeterminate]="descendantsPartiallySelected(node)"
                        (change)="todoItemSelectionToggle(node)">
                        <span [ngStyle]="{'color': node.color_primario}">{{node.descripcion}}</span>
                        </mat-checkbox>
        </mat-tree-node>
      </mat-tree>
      
    </mat-card-content>
  
  </mat-card>
  

</div>
