<mat-card class="mat-elevation-z8 card" style="background-color: #fafafa ;">
    <mat-grid-list cols="3" rowHeight="40px">
      <mat-grid-tile [colspan]="3" [rowspan]="1">
        <mat-card-title style="width: 100%">Politicas de privacidad por consolidar</mat-card-title>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" [rowspan]="1">
        <mat-card-subtitle style="width: 100%"> Lista de politicas asignadas para consolidar: </mat-card-subtitle>
      </mat-grid-tile>
    </mat-grid-list>
  
    <mat-card-content style="height: 100%">
      
      <table mat-table [dataSource]="listaPoliticas" class="mat-elevation-z8" style="width: 100%">
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let politica; let indice = index"> {{indice +1}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Politicas asignadas para codificar</th>
          <td mat-cell *matCellDef="let politica">
            <span (click)="redirigirPolitica(politica)">{{politica.politica_nombre}}</span>

            </td>
        </ng-container>
  
        <ng-container matColumnDef="progreso">
          <th mat-header-cell *matHeaderCellDef> Progreso </th>
          <td mat-cell *matCellDef="let politica">{{politica.progreso}}%</td>
        </ng-container>
  
  
      </table>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
